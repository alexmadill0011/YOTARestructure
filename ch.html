<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOTA | Chapel Hill</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <script defer src="ch.js"></script>
  </head>

  <body>
    <!-- Top Banner -->
    <header class="top-banner">
      <div class="top-banner__inner">
        <div class="brand">
          <div class="brand-mark"></div>
          <div class="brand-text">
            <h1>YOTA</h1>
            <p>Chapel Hill</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Sidebar Nav -->
    <div id="nav-container"></div>

    <!-- Page Content -->
    <div class="page">
      <main class="content">
        <section class="card hero">
          <div class="hero-inner">
            <div>
              <h2>Chapel Hill</h2>
              <p class="muted">Age Group Swimming — page coming soon.</p>
            </div>
            <div class="hero-meta">
              <div class="pill">Placeholder</div>
            </div>
          </div>
        </section>

        <section class="card">
          <p class="muted" style="margin: 0">
            This page will house Chapel Hill age-group data, group breakdowns,
            standards tracking, and future analysis tools.
          </p>
        </section>

        <footer class="footer muted">
          <span>© <span id="year"></span> YOTA Swim Team</span>
          <span class="dot">•</span>
          <span>Age Group Swimming</span>
        </footer>
      </main>
    </div>
  </body>
</html>
