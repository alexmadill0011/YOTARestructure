<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOTA | ES1</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <script defer src="ES1.js"></script>
  </head>

  <body>
    <header class="top-banner">
      <div class="top-banner__inner">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true"></div>
          <div class="brand-text">
            <h1>YOTA</h1>
            <p>ES1</p>
          </div>
        </div>

        <div class="top-actions">
          <button class="chip" type="button" id="refreshBtn">Refresh</button>
        </div>
      </div>
    </header>

    <div id="nav-container"></div>

    <div class="page">
      <main class="content">
        <section class="card hero">
          <div class="hero-inner">
            <div>
              <h2>ES1 Roster</h2>
              <p class="muted">
                Unique swimmers (deduped by Name + Gender). Showing Name,
                Gender, Age.
              </p>
            </div>

            <div class="hero-meta">
              <div class="pill purple" id="countPill">Loading…</div>
              <div class="pill">Deduped</div>
              <div class="pill">Searchable</div>
            </div>
          </div>
        </section>

        <section class="card table-card">
          <div class="table-head">
            <div>
              <h3 style="margin: 0">Swimmers</h3>
              <p class="muted" style="margin: 6px 0 0">
                Source: Google Sheet (gid 0)
              </p>
            </div>

            <div class="table-actions">
              <input
                id="searchInput"
                class="input"
                type="search"
                placeholder="Search name…"
              />
              <button class="btn" type="button" id="clearBtn">Clear</button>
            </div>
          </div>

          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Gender</th>
                  <th>Age</th>
                  <th>Short Course YNATS</th>
                  <th>3%</th>
                  <th>AAA</th>
                  <th>200 IM / 400 IM</th>
                  <th>Next Up</th>
                </tr>
              </thead>
              <tbody id="rowsBody">
                <tr>
                  <td colspan="8" class="muted" style="padding: 18px">
                    Loading…
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <footer class="footer muted">
          <span>© <span id="year"></span> YOTA Swim Team</span>
          <span class="dot">•</span>
          <span>ES1</span>
        </footer>
      </main>
    </div>
  </body>
</html>
